name: Deploy Documentation

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Proton
        run: go install github.com/kolosys/proton/cmd/proton@latest

      - name: Install mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv mdbook /usr/local/bin/mdbook
          mdbook --version

      - name: Generate API documentation with Proton
        run: proton generate . --output ./docs/api-reference

      - name: Extract examples from tests
        run: |
          chmod +x scripts/extract-examples.sh
          ./scripts/extract-examples.sh

      - name: Assemble examples
        run: make assemble-examples

      - name: Build mdBook static site
        run: mdbook build

      - name: Add .nojekyll to prevent Jekyll processing
        run: touch book/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload mdBook output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
