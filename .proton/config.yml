repository:
    name: gokando
    owner: gitrdm
    description: '[![Version](https://img.shields.io/badge/version-1.0.0-blue.svg)](https://github.com/gitrdm/gokando/releases)'
    import_path: github.com/gitrdm/gokando
    branch: master
    url: https://github.com/gitrdm/gokando
output:
    directory: /home/rdmerrio/gits/gokando/docs
    clean: false
    gitbook_config: true
discovery:
    packages:
        auto_discover: true
        include_patterns:
            - ./...
        exclude_patterns:
            - ./vendor/...
            - ./test/...
            - ./.git/...
            - '**/*_test.go'
        manual_packages: []
    api_generation:
        enabled: true
        include_unexported: false
        include_tests: false
        include_examples: true
    examples:
        enabled: true
        auto_discover: true
        directories: []
    guides:
        enabled: true
        include_contributing: true
        include_faq: true
        custom_guides: []
templates:
    directory: ""
    custom_templates: []
gitbook:
    title: gokando
    description: '[![Version](https://img.shields.io/badge/version-1.0.0-blue.svg)](https://github.com/gitrdm/gokando/releases)'
    theme: default
    plugins: []
    structure:
        readme: README.md
        summary: SUMMARY.md
metadata:
    version: latest
    go_version: ""
    author: ""
    license: MIT
generation:
    date_format: "2006-01-02"
    include_generated_notice: true
    include_toc: true
    max_depth: 3
