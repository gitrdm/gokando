title: gokando
description: Thread-safe, parallel implementation of miniKanren in Go
url: https://gitrdm.github.io
baseurl: /gokando

# GitHub Pages / Jekyll configuration
github:
  repository_url: https://github.com/gitrdm/gokando

# Markdown processing
markdown: kramdown
highlighter: rouge

# Include the docs directory files
include:
  - README.md
  - SUMMARY.md

# Plugin configuration
plugins:
  - jekyll-github-metadata
  - jekyll-sitemap

# Exclude files from processing
exclude:
  - .gitignore
  - .gitbook.yml

# Theme (using default GitHub Pages theme)
theme: minima