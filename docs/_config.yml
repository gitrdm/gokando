# GitHub Pages / Jekyll configuration for docs
# Prevent Liquid from interpreting code-like double braces in generated docs.

# Disable problematic plugins that might override front matter
plugins:
  - jekyll-github-metadata
  - jekyll-seo-tag

# Explicitly exclude optional-front-matter to preserve our YAML front matter
exclude:
  - jekyll-optional-front-matter

# Apply to all pages under docs/
defaults:
  - scope:
      path: ""
    values:
      render_with_liquid: false
      layout: default
